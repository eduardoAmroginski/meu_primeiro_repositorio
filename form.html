<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Primeiro Formulário</title>
</head>
<body>
    <main>
        <h1>Meu Primeiro Formulário</h1>
        <form action="index.html" method="POST">

            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite aqui" />
            </fieldset>
            
            <fieldset>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite aqui" />
            </fieldset>
            
            <fieldset>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite aqui" />
            </fieldset>

            <fieldset>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="" selected>Selecione...</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="São Paulo">São Paulo</option>
                </select>
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>

        </form>
    </main>
    
</body>

</html>
